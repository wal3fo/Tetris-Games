<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  
  <link rel="stylesheet" href="./assets/css/orangenexa.com.css" />
</head>

<body>
  <div class="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="info-panel">
      <h1>TETRIS</h1>
      <div class="score">Score: <span id="score-display">0</span></div>
      <div class="controls">
        <p><strong>Controls:</strong></p>
        <p>← → : Move</p>
        <p>↓ : Drop</p>
        <p>Q/W : Rotate</p>
        <p>P : Pause</p>
        <p>Space : Hard Drop</p>
      </div>
    </div>
    <div class="start-screen" id="start-screen">
      <h2>@WAL3FOCODING</h2>
      <p>Press ENTER to Start</p>
    </div>
  </div>

  <script src="./assets/js/orangenexa.com.js"></script>
</body>

</html>
